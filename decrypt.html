<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrypt</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="/favicon.png">
</head>
<body>
    <div class="container">
        <h1>Decryption</h1>
        <form id="decryptionForm">
            <label for="encryptedTextInput">Encrypted Text </label>
            <textarea id="encryptedTextInput" placeholder="Enter encrypted text"></textarea>

            <label for="secretKeyDecrypt">Secret Key</label>
            <div class="textBox">
                <input type="password" id="secretKey" placeholder="Enter secret key" autocomplete="off">
                <span id="toggleSecretKey">ðŸ™ˆ</span>
            </div>
            <button type="button" onclick="decryptText()">Decrypt</button>
        </form>
        <h2>Decrypted Text</h2>
        <div class="textBox">
            <input type="text" id="decryptedText">
            <span id="copyButton">ðŸ“‹</span>
        </div>
        <div id="snackbar">Copied to clipboard</div>
        <a href="index.html">Go to Encryption Page</a>
    </div>
    
    <script src="js/crypto-js.min.js"></script>
    <script src="js/script.js"></script>
    <script>
    // Enable Enter key to trigger decryption
    document.getElementById('decryptionForm').addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
        event.preventDefault();
        decryptText();
    }
    });
    </script>
</body>
</html>
